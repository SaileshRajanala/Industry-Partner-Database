<!DOCTYPE html>
<html>
<head>
	<title>Testing Area (!) - Stay clear</title>
	<script src="https://kit.fontawesome.com/a104d25a3e.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

	<style type="text/css">
		body
		{
			background-color: black;
		}

		.notification
		{
			
		}

		.keywordTextField
		{
			min-width: 15%;
			max-width: 20%;

			margin-top: -0.25%;
			margin-bottom: -0.25%;
		}

		.keywordTextField, .selector
		{
			font-family: 'Quicksand';
			color: white;
			background-color: rgb(25,25,25);
			border: solid transparent;

			margin-left: 0.5%;
			margin-right: 0.5%;
			outline: none;

			font-size: x-large;
			border-radius: 5em;

			padding: 0.5%;
			padding-left: 1%;
			padding-right: 1%;

			transition: all 0.25s;
		}

		.selector
		{
			border-radius: 2em;
			float: left;
		}

		.keywordTextField:hover, .selector:hover
		{
			cursor: pointer;
			border-color: white;
		}

		.keywordTextField:focus, .selector:active
		{
			cursor: pointer;
			background-color: white;
			color: black;
			border-color: white;
		}

		.searchCondition
		{
			background-color: black;
			display: flex;
			border-radius: 5em;
			padding: 1%;
		}

		.addRuleButton, .removeRuleButton
		{
			font-family: 'Quicksand';
			background-color: transparent;
			border: solid transparent;

			color: lime;
			font-size: x-large;
			border-radius: 5em;

			padding: 0.25%;
			padding-left: 1%;
			padding-right: 1%;

			transition: all 0.1s;
		}

		.removeRuleButton
		{
			color: red;
		}

		.addRuleButton:hover, .removeRuleButton:hover
		{
			border-color: lime;
			cursor: pointer;
		}

		.removeRuleButton:hover
		{
			border-color: red;
		}

		.addRuleButton:active, .removeRuleButton:active 
		{
			background-color: lime;
			color: black;
		}

		.removeRuleButton:active
		{
			background-color: red;
			color: white;
		}

	</style>

	<div class="notification">
		
	</div>


	<div id="advancedSearchDiv">

		<form action="" method="POST">



			<div id="searchConditionsDiv">

				<div class="searchCondition">

				<select name="conditionalConnection" class="selector">

					<option value="AND">AND</option>
					<option value="OR">OR</option>
					
				</select>

				<select name="tableColumn" class="selector">

					<option value="Prefix">Prefix</option>
					<option value="Suffix">Suffix</option>
					<option value="First_Name">First Name</option>
					<option value="Last_Name">Last Name</option>
					
				</select>

				<select name="operation" class="selector">

					<option value="CONTAINS">CONTAINS</option>
					<option value="="> = </option>
					<option value="STARTS">STARTS WITH</option>
					<option value="ENDS">ENDS WITH</option>
					
				</select>

				<input type="text" name="keywordValue" class="keywordTextField">

				<button type="button" class="addRuleButton">
					Add <i class="fas fa-plus-circle"></i>
				</button>

				<!-- <button type="button" class="removeRuleButton">
					Remove <i class="fas fa-minus-circle"></i>
				</button> -->
				
			</div>

		</div>
			
		</form>
		
	</div>

<script type="text/javascript" src="advancedSearchScript.js"></script>


</body>
</html>
