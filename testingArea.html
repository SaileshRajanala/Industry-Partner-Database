<!DOCTYPE html>
<html>
<head>
	<title>Testing Area (!) - Stay clear</title>
	<script src="https://kit.fontawesome.com/a104d25a3e.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

	<style type="text/css">
		body
		{
			background-color: black;
		}

		.notification
		{
			
		}

		.keywordTextField
		{
			min-width: 15%;
			max-width: 20%;

			margin-top: -0.25%;
			margin-bottom: -0.25%;
		}

		.keywordTextField, .selector
		{
			font-family: 'Quicksand';
			color: white;
			background-color: rgb(25,25,25);
			border: solid transparent;

			margin-left: 0.5%;
			margin-right: 0.5%;
			outline: none;

			font-size: x-large;
			border-radius: 5em;

			padding: 0.5%;
			padding-left: 1%;
			padding-right: 1%;

			transition: all 0.25s;
		}

		.selector
		{
			border-radius: 2em;
			float: left;
		}

		.keywordTextField:hover, .selector:hover
		{
			cursor: pointer;
			border-color: white;
		}

		.keywordTextField:focus, .selector:active
		{
			cursor: pointer;
			background-color: white;
			color: black;
			border-color: white;
		}

		.searchCondition
		{
			background-color: black;
			display: flex;
			border-radius: 5em;
			padding: 1%;
		}

		.addRuleButton, .removeRuleButton
		{
			font-family: 'Quicksand';
			background-color: transparent;
			border: solid transparent;

			color: lime;
			font-size: x-large;
			border-radius: 5em;

			padding: 0.25%;
			padding-left: 1%;
			padding-right: 1%;

			transition: all 0.1s;
		}

		.removeRuleButton
		{
			color: red;
		}

		.addRuleButton:hover, .removeRuleButton:hover
		{
			border-color: lime;
			cursor: pointer;
		}

		.removeRuleButton:hover
		{
			border-color: red;
		}

		.addRuleButton:active, .removeRuleButton:active 
		{
			background-color: lime;
			color: black;
		}

		.removeRuleButton:active
		{
			background-color: red;
			color: white;
		}

	</style>

	<div class="notification">
		
	</div>


	<div id="advancedSearchDiv">

		<form action="" method="POST" target="_blank">



			<div id="searchConditionsDiv">

				<div class="searchCondition">

				<!-- <select name="conditionalConnection" class="selector">

					<option value="AND">AND</option>
					<option value="OR">OR</option>
					
				</select> -->

				<select name="tableColumn" class="selector"><option value="Prefix">Prefix</option><option value="Suffix">Suffix</option><option value="First_Name">First_Name</option><option value="Last_Name">Last_Name</option><option value="Email">Email</option><option value="Phone_Number">Phone_Number</option><option value="Employer">Employer</option><option value="Job_Title">Job_Title</option><option value="State">State</option><option value="City">City</option><option value="College_Education">College_Education</option><option value="Associates_Degree">Associates_Degree</option><option value="Technical_Degree">Technical_Degree</option><option value="College_Degree_Year">College_Degree_Year</option><option value="BS_school">BS_school</option><option value="BS_other_school">BS_other_school</option><option value="BS_field">BS_field</option><option value="other_BS_field">other_BS_field</option><option value="BS_Eng_Discipline">BS_Eng_Discipline</option><option value="other_BS_Eng_Discipline">other_BS_Eng_Discipline</option><option value="have_MS_degree">have_MS_degree</option><option value="MS_other_school">MS_other_school</option><option value="MS_year">MS_year</option><option value="MS_field">MS_field</option><option value="other_MS_field">other_MS_field</option><option value="MS_Eng_Discipline">MS_Eng_Discipline</option><option value="other_MS_Eng_Discipline">other_MS_Eng_Discipline</option><option value="have_PHD_degree">have_PHD_degree</option><option value="PHD_other_school">PHD_other_school</option><option value="PHD_year">PHD_year</option><option value="special_degree">special_degree</option><option value="Involvement">Involvement</option><option value="Involvement_Level">Involvement_Level</option><option value="Recruitment_Level">Recruitment_Level</option><option value="Mentor_Age">Mentor_Age</option><option value="Role_Model">Role_Model</option><option value="other_Role_Model">other_Role_Model</option><option value="Involvement_Notes">Involvement_Notes</option></select>

				<select name="operation" class="selector">

					<option value="CONTAINS">CONTAINS</option>
					<option value="="> = </option>
					<option value="STARTS">STARTS WITH</option>
					<option value="ENDS">ENDS WITH</option>
					
				</select>

				<input type="text" name="keywordValue" class="keywordTextField">

				<button type="button" class="addRuleButton">
					Add <i class="fas fa-plus-circle"></i>
				</button>

				<!-- <button type="button" class="removeRuleButton">
					Remove <i class="fas fa-minus-circle"></i>
				</button> -->
				
			</div>

		</div>
			
		</form>
		
	</div>

<script type="text/javascript" src="advancedSearchScript.js"></script>


</body>
</html>
