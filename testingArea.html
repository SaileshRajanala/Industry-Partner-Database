<head>

	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

	<style type="text/css">
		body
		{
			background-color: black;
		}

		.notification
		{
			
		}

		.keywordTextField
		{
			min-width: 15%;
			max-width: 20%;

			margin-top: -0.25%;
			margin-bottom: -0.25%;
		}

		.keywordTextField::selection
		{
			color: white;
			background-color: black;
		}

		.keywordTextField, .selector
		{
			font-family: 'Quicksand';
			color: white;
			background-color: rgb(25,25,25);
			border: solid transparent;

			margin-left: 0.5%;
			margin-right: 0.5%;
			outline: none;

			font-size: x-large;
			border-radius: 5em;

			padding: 0.5%;
			padding-left: 1%;
			padding-right: 1%;

			transition: all 0.25s;
		}

		.selector
		{
			border-radius: 2em;
			float: left;
		}

		.keywordTextField:hover, .selector:hover
		{
			cursor: pointer;
			border-color: white;
		}

		.keywordTextField:focus, .selector:active
		{
			cursor: pointer;
			background-color: white;
			color: black;
			border-color: white;
		}

		.searchCondition
		{
			background-color: black;
			display: flex;
			border-radius: 5em;
			padding: 1%;
		}

		.addRuleButton, .removeRuleButton, #advancedSearchButton
		{
			font-family: 'Quicksand';
			background-color: transparent;
			border: solid transparent;

			color: lime;
			font-size: x-large;
			border-radius: 5em;
			outline: none;

			padding: 0.25%;
			padding-left: 1%;
			padding-right: 1%;

			transition: all 0.1s;
		}

		.removeRuleButton
		{
			color: red;
		}

		#advancedSearchButton
		{
			color: white;
			border-color: white;
		}

		.addRuleButton:hover, .removeRuleButton:hover, #advancedSearchButton:hover
		{
			border-color: lime;
			cursor: pointer;
		}

		.removeRuleButton:hover
		{
			border-color: red;
		}

		#advancedSearchButton:hover
		{
			background-color: white;
			border-color: transparent;
			color: black;
		}

		.addRuleButton:active, .removeRuleButton:active 
		{
			background-color: lime;
			color: black;
			transform: scale(0.9);
		}

		.removeRuleButton:active
		{
			background-color: red;
			color: white;
		}

		#advancedSearchButton:active
		{
			transform: scale(0.9);
		}

		.appendAnimation
		{
			animation-name: appendKeyframes;
			animation-duration: 0.5s;
			animation-fill-mode: both;
		}

		@keyframes appendKeyframes
		{
			0%
			{
				transform: scale(1.1);
			}
		}

		input[type="text"]:hover
		{	
			cursor: text;
		}

		.stickyElement
		{
			position: sticky;
			position: -webkit-sticky;

			top: 0%;
			z-index: 4;

			background-color: transparent;
			-webkit-backdrop-filter: blur(1em);
			backdrop-filter: blur(1em);
		}

		#pageTitle::selection
		{
			color: inherit;
			background-color: inherit;
		}

		#pageTitle
		{
			color: white;
			font-family: 'QuickSand';
			padding: 2%;
			font-size: 400%;

			display: inline-block;

			background: linear-gradient(to right, rgb(13,13,13), white, rgb(47,47,47));
			
			-webkit-background-clip: text;
			background-clip: text;

			-webkit-text-fill-color: transparent;
			text-fill-color: transparent;
		}

		.blackOutAnimation
		{
			animation-name: blackOutKeyframes;
			animation-duration: 1s;
			animation-delay: 0.5s;
			animation-fill-mode: both;
		}

		@keyframes blackOutKeyframes
		{
			0%
			{
				opacity: 0%;
			}
		}

		::selection
		{
			color: black;
			background-color: white;
		}

		.pageTitleDiv
		{
			background-image: url('title_stars.png');
			background-repeat: no-repeat;
		}

	</style>

	<div class="notification">
		
	</div>

			</h1>
		</div>
	

		<form name="advancedSearchForm" method="POST"

>

				<select name="operation" class="selector">

					<option value="CONTAINS">CONTAINS</option>

					<option value="ENDS">ENDS WITH</option>
					
				</select>

				<input type="text" name="keywordValue" class="keywordTextField">

				<button type="button" class="addRuleButton">
					Add <i class="fas fa-plus-circle"></i>
				</button>

				<button type="submit" name="advancedSearchButton" id="advancedSearchButton">
					Search <i class="fab fa-sistrix"></i>
				</button>
				
			</div>

		</div>
	</div>
