    .addRuleButton:active, .removeRuleButton:active

        color: black;

    #advancedSearchButton:active

        transform: scale(0.9);
    }

        background-color: black;

    .appendAnimation

    .stickyElement

        position: sticky;

        text-fill-color: transparent;
    }

    .blackOutAnimation
